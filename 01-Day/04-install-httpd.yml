---
- hosts: webserver
  become: true
  tasks:
  - name: Install httpd package
    yum:
      name: httpd
      state: latest
  - name: Copy index.html file
    copy:
      src: index.html
      dest: /var/www/html/index.html
  - name: start httpd service
    service:
      name: httpd
      state: started
...
